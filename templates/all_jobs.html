{% extends 'base.html' %}
{% block content %}

<h2>All Jobs</h2>
<div class="field">

          <button class="btn btn-primary" type="button">Create New Job</button>
          <!-- Leslie I may need to tie this to a separate delete_form -->
        </div>
<ul>
  {% for job in jobs %}
  <li>{{ job.name }}</li>
    <li>
      <a href="/jobs/{{ job.job_id }}">
        {{ job.description}} {{job.customer.fname}} {{job.customer.lname}}
      </a>
     </li>

<div class="container" ng-app="tabApp">
  <div class="row" ng-controller="TabController">
    <div class="col-md-4">
      <ul class="nav nav-pills nav-stacked">
        <li ng-class="{ active: isSet(1) }">
            <a href ng-click="setTab(1)">Home</a>
        </li>
        <li ng-class="{ active: isSet(2) }">
            <a href ng-click="setTab(2)">Profile</a>
        </li>
        <li ng-class="{ active: isSet(3) }">
            <a href ng-click="setTab(3)">All Jobs</a>
        </li>
      </ul>
    </div>
    {% endfor %} 
  </ul>
{% endblock %}
