{% extends 'base.html' %}
{% block content %}

<h2>All Invoices</h2>
<ul>
  {% for invoice in invoices %}
  <li>{{ invoice.name }}</li>
    <li>
      <a href="/invoice/{{ invoice.invoice_id }}">
        {{ invoice.description}} {{ invoice.invoice_number }} {{ invoice.price }}
      </a>
     </li>

<div class="container" ng-app="tabApp">
  <div class="row" ng-controller="TabController">
    <div class="col-md-4">
      <ul class="nav nav-pills nav-stacked">
        <li ng-class="{ active: isSet(1) }">
            <a href ng-click="setTab(1)">In Stock</a>
        </li>
        <li ng-class="{ active: isSet(2) }">
            <a href ng-click="setTab(2)">Inventory</a>
        </li>
        <li ng-class="{ active: isSet(3) }">
            <a href ng-click="setTab(3)">Order</a>
        </li>
      </ul>
    </div>
    {% endfor %} 
  </ul>
{% endblock %}
