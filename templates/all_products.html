{% extends 'base.html' %}
{% block content %}

<h2>All Products</h2>
<ul>
  {% for product in products %}
  <li>{{ product.product_id }}</li>
    <li>
      <a href="/product_detail/{{ product.product_id }}">
        {{ product.description}} {{ product.product_number }} {{ product.price }}
      </a>
     </li>

<div class="container" ng-app="tabApp">
  <div class="row" ng-controller="TabController">
    <div class="col-md-4">
      <ul class="nav nav-pills nav-stacked">
        <li ng-class="{ active: isSet(1) }">
            <a href ng-click="setTab(1)">In Stock</a>
        </li>
        <li ng-class="{ active: isSet(2) }">
            <a href ng-click="setTab(2)">Inventory</a>
        </li>
        <li ng-class="{ active: isSet(3) }">
            <a href ng-click="setTab(3)">Order</a>
        </li>
      </ul>
    </div>
    {% endfor %} 
  </ul>
{% endblock %}
