{% extends 'base.html' %}
{% block content %}
    <div id="add_customer">
        <h1>Add Customer Form</h1>
        <form action="/process_adding_customer">
            First Name<br>
            <input type="text" name="fname" required><br>
            Last Name<br>
            <input type="text" name="lname" required><br>
            Zipcode<br>
             <input type="text" name="zip_code" required><br<br>
            Email<br>
            <input type="text" name="email" required><br>
            Current Date<br>
            <input type="datetime" name="created_date" required><br>
            Phone<br>
            <input type="text" name="phone" required><br>
            Secondary Contact Phone<br>
            <input type="text" name="phone2" required><br>
            Address<br>
            <input type="text" name="address1" required><br>
            Apt/Lot/Suite/#<br>
            <input type="text" name="address2" required><br>
            City<br>
            <input type="text" name="city" required><br>
            State<br>
            <input type="text" name="state" required><br>
            <br>
            <input type="submit" name="add_customer">
        </form>
    </div>

{% endblock %}
